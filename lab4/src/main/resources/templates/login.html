<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Log in</title>
        
        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
        <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"></link>

        <script src="../static/js/jquery-3.7.1.slim.min.js" th:src="@{js/jquery-3.7.1.slim.min.js}"></script>
        <script src="../static/js/bootstrap.js" th:src="@{js/bootstrap.js}"></script>

    </head>
    <body id="LoginForm">
        <div class="container">           
            <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                        <h2 class="form-heading">Our Lessons Database</h2>
                        <p>Please enter your login and password</p>                              
                        <div th:if="${param.error}"  class="alert alert-danger">Unknown username or password.</div>
                        <div  th:if="${param.logout}" class="alert alert-success">Good bye!</div>
                    </div>
                    <form id="Login" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="login" name="login" placeholder="Login"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Password"/>
                        </div>                       
      
                        <div class="forgot">
                            <!--<a href="reset.html">Forgot password?</a>-->
                        </div>                        
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div></div>
    </body>
</html>
